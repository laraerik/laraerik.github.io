<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lara Erik</title>
  </head>
  <body>

    <div class="header">
      <span id="logo">Lara Erik</span>

      <div class="social-media">
        <span id="sm-text">follow me on: </span>
        <a href="https://www.instagram.com/lerikmusic/"><img class="small-icon" src="https://cdn3.iconfinder.com/data/icons/2018-social-media-black-and-white-logos/1000/2018_social_media_popular_app_logo_instagram-512.png"></a>
        <a href="https://twitter.com/laraerikk"><img class="small-icon" src="https://image.flaticon.com/icons/png/512/23/23681.png"></a>
        <a href="https://www.youtube.com/channel/UCOZnZDVTp8NwFmolU6XmW_w"><img class="small-icon" src="https://image.flaticon.com/icons/png/512/37/37976.png"></a>
      </div>

    </div>
    <div class="content">
    </div>

    <div class="contents">
      <div class="circles circle1"
      onmouseover="document.getElementById('taylor-box').style.display = 'block';"
      onmouseout="document.getElementById('taylor-box').style.display = 'none';">
        Taylor
        <div id='taylor-box'>
          <span>
            I love Taylor Swift!!! ❤
            <img id="taylor-img" src="taylor.jpg">
          </span>
        </div>
      </div>
      <div class="circles circle2"
      onmouseover="document.getElementById('guitar-box').style.display = 'block'"
      onmouseout="document.getElementById('guitar-box').style.display = 'none';">
        Guitars
        <div id='guitar-box'>
          <span>
            I LOVE GUITARS!!!❤
            <img id="guitar-img" src="guitar.jpg">
          </span>
        </div>
      </div>
      <div class="circles circle3"
      onmouseover="document.getElementById('tennis-box').style.display = 'block';"
      onmouseout="document.getElementById('tennis-box').style.display = 'none';">
        Tennis
        <div id='tennis-box'>
          <span>
            I LOVE TENNIS!!!❤
            <img id="tennis-img" src="tennis.jpg">
          </span>
        </div>
      </div>
    </div>

  </body>
</html>
